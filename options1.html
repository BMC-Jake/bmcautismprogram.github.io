<html>
    <head>
        <title>BMC Autism App: Story Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">

    <body>
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"))-1;
            var story=urlParams.get("story");
        </script>
        
        <h2>Options</h2>
        <button class="button2" onclick="resume1(i, story+'.html?')">Resume story</button><br>
        <button class="button2" onclick="restart1(story+'.html?')">Restart story</button><br>
            <button class="button2" onclick="mainmenu()">Main menu</button>

     <script src="js/index.js" type="text/javascript"></script>   
    </body>
