<html>
    <head>
        <title>BMC Autism App: Story Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"))-1;
        </script>
        
        <h2>Options</h2>
        <button class="button2" onclick="resume(i,urlParams.get('start'),urlParams.get('building'),urlParams.get('department'))">Resume story</button><br>
        <button class="button2" onclick="restart(urlParams.get('start'),urlParams.get('building'),urlParams.get('department'))">Restart story</button><br>
        <button class="button2" onclick="settings()">Change story settings</button><br>
        <button class="button2" onclick="mainmenu()">Main menu</button>
        
        
     <script src="js/index.js" type="text/javascript"></script>   
    </body>
</html>
